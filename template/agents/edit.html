<!DOCTYPE html>
<html>
<head>
    <title>{{.agent_name|shortName}} - CICD</title>

    {{include "base_head.html" .}}

</head>
<body>

<div class="ui container maincontainer">

    {{include "base_menu.html" .}}

    <div class="ui breadcrumb">
      <a class="section" href="{{.url|urlParentPath}}">Home</a>
      <div class="divider"> / </div>
      <a class="section" href="{{.url}}">Agents</a>
      <div class="divider"> / </div>
      <div class="active section">{{.agent_name|shortName}}</div>
    </div>

    <div class="ui divider"></div>

<form class="ui form" method="POST" action="{{.apiurl}}" id="agent_id">
{{ include "agents/include/main.html" }}

  <button class="ui button" type="submit" id="agent_save">Submit</button>
</form>

</div>

{{include "base_foot.html" .}}

<script type="text/javascript">
    $('.ui.dropdown').dropdown();
    $.ajax({
        url: "{{ .apiurl }}",
        type: 'GET',
        dataType: 'json',
        success: function(res) {
            $('#agent_name').val(res.agent_name);
            $('#agent_ipaddr').val(res.ipaddr);
        }
    });
</script>


</body>
</html>
