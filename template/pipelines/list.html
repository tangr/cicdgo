<!DOCTYPE html>
<html>
<head>
    <title>Pipelines - CICD</title>

    {{include "base_head.html" .}}

</head>
<body>

<div class="ui container maincontainer">
    
    {{include "base_menu.html" .}}

<div class="ui breadcrumb">
  <a class="section" href="{{.url|urlParentPath}}">Home</a>
  <div class="divider"> / </div>
  <div class="active section">Pipelines</div>
</div>

<table class="ui selectable striped table">
  <thead>
    <tr>
        <th colspan="1">
          Pipelines
        </th>
        <th class="right aligned collapsing">
          <i class="plus square outline icon" onclick="click_new()"></i>
        </th>
    </tr>
  </thead>
  <tbody>
    {{range .pipelines}}
    <tr>
      <td class="collapsing selectable" colspan="4">
        <a href="{{$.url}}{{.Id}}"><i class="cogs icon"></i>{{.Pipeline_name}}</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>

</div>

{{include "base_foot.html" .}}

<script type="text/javascript">
  $('.ui.dropdown').dropdown();

	function click_new(){
    window.location.href = "{{ .newPipelineUrl }}";
	}
</script>

</body>
</html>
