<!DOCTYPE html>
<html>
<head>
    <title>Usrs - CICD</title>
    
    {{include "base_head.html" .}}

    <style>
    </style>

</head>
<body>

<div class="ui container maincontainer">

    {{include "base_menu.html" .}}

    <div class="ui breadcrumb">
      <a class="section" href="{{.url|urlParentPath}}">Home</a>
      <div class="divider"> / </div>
      <div class="active section">Users</div>
    </div>

    <table class="ui selectable striped table">
      <thead>
        <tr>
            <th colspan="1" class="four wide">
              Users
            </th>
            <th class="ten wide"></th>
            <th class="right aligned collapsing two wide">
                <i class="plus square outline icon" onclick="click_new_user()"></i>
            </th>
        </tr>
      </thead>
      <tbody>
        {{range .users}}
        <tr>
          <td class="collapsing selectable">
            <a href="{{$.url}}{{.Id}}"><i class="user code icon"></i>{{.Email}}</a>
          </td>
          <td></td>
          <td class="right aligned" data-tooltip="{{.Updated_at|timeToStr}}">{{.Updated_at|timeDiffNow}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>

</div>

  {{include "base_foot.html" .}}

<script type="text/javascript">
    $('.ui.dropdown').dropdown();

    function click_new_user(){
        window.location.href = "{{.newUsersUrl}}";
    }

</script>

</body>
</html>
