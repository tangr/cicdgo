<!DOCTYPE html>
<html>
<head>
    <title>New User - CICD</title>

    {{include "base_head.html" .}}

</head>
<body>
<div class="ui container maincontainer">

    {{include "base_menu.html" .}}

    <div class="ui breadcrumb">
      <a class="section" href="{{.url|urlParentPath}}">Home</a>
      <div class="divider"> / </div>
      <a class="section" href="{{.url}}">Users</a>
      <div class="divider"> / </div>
      <div class="active section">New</div>
    </div>

    <div class="ui divider"></div>

  <form class="ui form" method="post" action="{{.newUserUrl}}">
    <div class="field">
      <label>New User</label>
      <input type="text" name="username" placeholder="Username" required="required" autocomplete="off">
    </div>

    <div class="field">
      <label>Group</label>
      <select name="groups" multiple="" class="ui fluid dropdown" required id="group_id">
        <option value="" disabled>Please select</option>
        {{range $val := .groups}}<option value="{{$val.Id}}">{{$val.Group_name}}</div>{{end}}
      </select>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="text" name="password" placeholder="Password" required="required" autocomplete="off">
    </div>
  
    <button class="ui button" type="submit">Submit</button>
  </form>

</div>

{{include "base_foot.html" .}}

<script type="text/javascript">
    $('.ui.dropdown').dropdown();

</script>


</body>
</html>
